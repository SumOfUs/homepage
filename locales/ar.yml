      thank_you: "شكراًٍ جزيلاً لانضمامك إلينا!<br> سنتواصل معك قريباً."
      consent: "Ekō مجتمعٌ مكوّنٌ من أشخاصٍ من مختلف أنحاء العالم اجتمعوا على هدف كبح النفوذ المتعاظم للشركات. يمكنك الضغط على \"نعم\" في حال اهتمامك بالانضمام إلى قائمتنا البريديّة التي نطلعك عبرها على أحدث حملاتنا وأخبارنا ونشاطاتنا وحملات جمع التبرّعات التي نطلقها، كما يمكنك عبرها معرفة كيف يمكنك المساهمة معنا. "
      unsubscribe: "يمكنك في أيّ وقتٍ طلب إلغاء اشتراكك في القائمة البريدية - عبر زيارة صفحة <a href='https://www.eko.org/unsubscribe/'>إلغاء الاشتراك</a>. إدخال معلوماتك هو إقرارٌ منك بأن عمرك 16 عاماً أو أكثر.  "
      other_options: "نأسف لمعرفة عدم اهتمامك بالانضمام إلينا. يمكنك في أيّ وقت التواصل معنا عبر %{twitter_link} أو %{facebook_link}!"
      click_here: "يُرجى الضغط هنا"
      changed_your_mind: "%{click_here} إذا غيّرت رأيك وأصبحت لديك رغبةٌ بالانضمام إلينا!"
    victories:
      explanation: "نحن نستعين بنفوذنا كمستهلكين وعمّال ومستثمرين كي نضع أكبر الشركات أمام مسؤوليّاتها في جميع أنحاء العالم. "
