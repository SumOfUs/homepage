    short_message: رسالة قصيرة
    friend: 'الصديق(ة) العزيز(ة)،'
    introduction: "الهدف الأساس من وجود Ekō هو ضمان ألّا يغلب الربح المادي على اعتباراتٍ أهمّ كسلامة كوكب الأرض والبشر الذين يعيشون عليه. جنباً إلى جنبٍ مع أعضائنا الرائعين وأنت من بينهم، نقاتل من أجل التوصّل إلى مجتمعٍ أكثر عدالةً ولطفاً ومساواة. لن نحقّق هدفنا هذا بسرعة البرق طبعاً، لكن ثمة أمراً مؤكّداً هو أننا لا نستطيع بلوغ هذا الهدف إلا إذا اجتمعنا وعملنا معاً. "
    chip_in: "لذلك، فإننا نثمّن مساعدتك كثيراً ونسألك إذا كان باستطاعتك تحديد تبرّعٍ شهريّ يساعد في بلوغ هدف تغليب مصلحة البشر والكوكب على الربح المادي في العام 2022؟ "
    month: '%{amount}/شهر '
