  sou:
    title: 'قِيَمُنا'
    description: 'Ekō مجتمعٌ عالميٌّ مكوّن من ملايين الأشخاص الذين يهدفون إلى ضمان أن تعطي الشركات والحكومات الأولويّة لحماية كوكبنا وسكّانه وليس للربح المادي. '
    storyofus: 'قصّتنا'
  homepage:
    meta:
      title: 'Ekō - نقاتل لضمان غلبة المصلحة العامّة على الأرباح الماديّة'
      description: "Ekō مجتمعٌ مكوّنٌ من أشخاصٍ من مختلف أنحاء العالم اجتمعوا على هدف كبح النفوذ المتعاظم للشركات. نريد أن نشتري بضائع الشركات التي تحترم البيئة، وتعامل موظّفيها معاملةً حسنة، وتحترم الديمقراطية، كما نريد العمل لصالحها والاستثمار فيها. ونحن لا نخشى الوقوف في وجه الشركات التي تحيد عن ذلك"
