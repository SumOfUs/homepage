---
- name: 'Deepa Gupta'
  title: 'Directrice'
  location: 'Bangalore, Inde'
  image: 'board/deepa.jpg'
  bio: "Deepa est la directrice et fondatrice de Jhatkaa, un groupe de pression qui implique directement les individus dans la construction par la base d’un pouvoir citoyen en Inde. Auparavant, elle a cofondé le réseau Indian Youth Climate Network, qui permet à des centaines de milliers de jeunes à travers l’Inde de s’impliquer dans la sensibilisation et l'information du public en matière de dérèglement climatiques. Elle a également développé la plateforme mobile d’intervention révolutionnaire de Greenpeace Inde et dirigé l’implantation de Change.org en Inde."

- name: 'Keith Goodman'
  title: 'Secrétaire du conseil d’administration'
  location: 'New York, États-Unis'
  image: 'board/keith.jpg'
  bio: "Keith dirige le personnel et les opérations chez Color Of Change, une organisation de promotion des droits civiques aux Etats-Unis. Keith a travaillé auparavant à l’AFL-CIO, où il a élaboré des stratégies de profilage pour l’élection de 2004, le Comité national démocrate (DNC en anglais) et la campagne de Barack Obama. Keith a aussi conseillé des dizaines d’organisations progressistes et d’entreprises à vocation sociale sur leur planification stratégique, leur conception organisationnelle, la mobilisation en ligne et la gestion des données."

- name: 'Tate Hausman'
  title: 'Président et trésorier du conseil d’administration'
  location: 'New York, États-Unis'
  image: 'board/tate.jpg'
  bio: "Tate occupe le poste de directeur général de Analyst Institute, un laboratoire d’innovations qui développe de nouveaux outils et stratégies qui sont mis à la disposition des progressistes. Auparavant, Tate a été directeur administratif à MoveOn.org et dirigé bon nombre d’activités politiques, comme Vote Today Ohio, une opération de mobilisation électorale pour le compte de Barack Obama. Il a travaillé à deux campagnes électorales pour des sièges au Congrès étatsunien, une pour un poste de gouverneur ainsi que de multiples à l’échelle d’un État, au niveau municipal et sur des enjeux spécifiques."
